<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill Format</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            resize: vertical;
            transition: border-color 0.3s;
            margin-bottom: 20px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .copy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .clear-btn {
            background: #f5f5f5;
            color: #666;
        }

        .clear-btn:hover {
            background: #e0e0e0;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s;
            font-weight: 600;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .char-count {
            text-align: right;
            color: #999;
            font-size: 0.9em;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .button-container {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî™ Kill Format</h1>
        <p class="subtitle">Elimina todo el formato de tu texto y c√≥pialo limpio</p>
        
        <textarea 
            id="textInput" 
            placeholder="Pega aqu√≠ tu texto con formato...&#10;&#10;Se eliminar√° autom√°ticamente todo el formato (negritas, cursivas, colores, etc.) y podr√°s copiarlo como texto plano."
        ></textarea>
        
        <div class="char-count">
            <span id="charCount">0 caracteres</span>
        </div>

        <div class="button-container">
            <button class="copy-btn" id="copyBtn">
                üìã Copy
            </button>
            <button class="clear-btn" id="clearBtn">
                üóëÔ∏è Limpiar
            </button>
        </div>
    </div>

    <div class="notification" id="notification">
        ‚úì Texto copiado al portapapeles
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const notification = document.getElementById('notification');
        const charCount = document.getElementById('charCount');

        // Actualizar contador de caracteres
        textInput.addEventListener('input', () => {
            const count = textInput.value.length;
            charCount.textContent = `${count.toLocaleString()} caracteres`;
        });

        // Funci√≥n para copiar texto
        copyBtn.addEventListener('click', async () => {
            const text = textInput.value;
            
            if (!text.trim()) {
                showNotification('‚ö†Ô∏è No hay texto para copiar', '#ff9800');
                return;
            }

            try {
                // Copiar al portapapeles como texto plano
                await navigator.clipboard.writeText(text);
                showNotification('‚úì Texto copiado al portapapeles');
                
                // Efecto visual en el bot√≥n
                copyBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    copyBtn.style.transform = 'scale(1)';
                }, 100);
            } catch (err) {
                // Fallback para navegadores antiguos
                textInput.select();
                document.execCommand('copy');
                showNotification('‚úì Texto copiado al portapapeles');
            }
        });

        // Funci√≥n para limpiar el texto
        clearBtn.addEventListener('click', () => {
            textInput.value = '';
            charCount.textContent = '0 caracteres';
            textInput.focus();
            showNotification('üóëÔ∏è Texto eliminado', '#666');
        });

        // Funci√≥n para mostrar notificaci√≥n
        function showNotification(message, color = '#4caf50') {
            notification.textContent = message;
            notification.style.background = color;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2500);
        }

        // Detectar Ctrl+V para mostrar mensaje √∫til
        textInput.addEventListener('paste', () => {
            setTimeout(() => {
                showNotification('üìù Formato eliminado autom√°ticamente', '#667eea');
            }, 100);
        });

        // Atajos de teclado
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + Enter para copiar
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                copyBtn.click();
            }
            
            // Ctrl/Cmd + L para limpiar
            if ((e.ctrlKey || e.metaKey) && e.key === 'l') {
                e.preventDefault();
                clearBtn.click();
            }
        });

        // Auto-focus en el textarea al cargar
        window.addEventListener('load', () => {
            textInput.focus();
        });
    </script>
</body>
</html>
